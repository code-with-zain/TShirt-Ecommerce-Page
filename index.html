<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T Shirts</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="small-container single-product">

        <div class="row">

            <div class="col-2">
               
                <img src="images/25.jpg" alt="" width="100%" id="productImg">

                <div class="small-img-row">

                    <div class="small-img-col">
                       
                        <img src="images/24.jpg" alt="" width="100%" class="small-img">
                    </div>

                    <div class="small-img-col">
                        <img src="images/25.jpg" alt="" width="100%" class="small-img">
                    </div>

                    <div class="small-img-col">
                        <img src="images/26.jpg" alt="" width="100%" class="small-img">
                    </div>
                    <div class="small-img-col">
                        <img src="images/1.jpg" alt="" width="100%" class="small-img">
                    </div>


                </div> <!-- small-img-col -->
            </div> <!-- col-2 -->

            <div class="col-2">
                <p>Home / T-Shirts</p>
                <h1>T-Shirts by Zee Brand</h1>
                <h4>$19.99</h4>

                <select>
                    <option>Select Size</option>
                    <option>XL</option>
                    <option>XXl</option>
                    <option>LARGE</option>
                    <option>MEDIUM</option>
                    <option>SMALL</option>
                </select>
 
                <input type="number" value="1">
                <a href="" class="btn">Add to Cart</a>

                <h3>Product Details <i class="fa fa-indent"></i></h3>
                <br>

                <p>Give your summer wardrobe a style upgrade with the Men's Active T-Shirts. Team it with a pair of short for your morning workout or a denims for an evining out with the guys. </p>

            </div>

        </div> <!-- row -->
    </div>   <!-- small-container -->

    <!-- Apply javascript  -->
     
    <script>
        var ProductImg = document.getElementById("productImg");
        var SmallImg = document.getElementsByClassName("small-img");

        SmallImg[0].onclick = function(){
            ProductImg.src = SmallImg[0].src;
        }
        SmallImg[1].onclick = function(){
            ProductImg.src = SmallImg[1].src;
        }
        SmallImg[2].onclick = function(){
            ProductImg.src = SmallImg[2].src;
        }
        SmallImg[3].onclick = function(){
        ProductImg.src = SmallImg[3].src;
        }

      
    </script>
</body>
</html>
